<!doctype html>
<html lang="en" data-theme="" class="theme-transition">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Welcome to DigitalGenie! Explore our wide range of products and find the perfect items for your needs. Shop now and enjoy a seamless online shopping experience with fast delivery and excellent customer service."
		/>
		<meta
			name="keywords"
			content="digital products, online shopping, e-commerce, electronics, gadgets, tech accessories"
		/>
		<meta name="author" content="DigitalGenie" />
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://digitalgenie.com/" />
		<meta property="og:title" content="DigitalGenie - Your One-Stop Shop for Digital Products" />
		<meta
			property="og:description"
			content="Welcome to DigitalGenie! Explore our wide range of products and find the perfect items for your needs. Shop now and enjoy a seamless online shopping experience with fast delivery and excellent customer service."
		/>
		<meta property="og:image" content="/og-image.jpg" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://digitalgenie.com/" />
		<meta name="twitter:title" content="DigitalGenie - Your One-Stop Shop for Digital Products" />
		<meta
			name="twitter:description"
			content="Welcome to DigitalGenie! Explore our wide range of products and find the perfect items for your needs. Shop now and enjoy a seamless online shopping experience with fast delivery and excellent customer service."
		/>
		<meta name="twitter:image" content="/og-image.jpg" />

		<!-- Favicon -->
		<link rel="icon" href="/favicon.png" type="image/x-icon" />
		<link rel="manifest" href="/manifest.json" />

		<link rel="preload" href="/fonts/Roboto-slab.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="/fonts/Rubik.woff2" as="font" type="font/woff2" crossorigin />

		<style type="text/css">
			@font-face {
				font-family: "Rubik";
				src: url("/fonts/Rubik.woff2") format("woff2");
				font-style: normal;
			}

			@font-face {
				font-family: "Roboto Slab";
				src: url("/fonts/Roboto-slab.woff2") format("woff2");
				font-style: normal;
			}
		</style>

		<link rel="stylesheet" href="/tailwind.css" />

		<script type="module" src="src/preloader.ts"></script>
		<link rel="stylesheet" href="src/preloader.css" />
		<script type="module" src="src/main.tsx"></script>
		<title>DigitalGenie</title>
	</head>

	<body class="custom-scrollbar">
		<div id="root" class="isolate min-h-svh"></div>

		<aside id="preloader" class="[transition:opacity_2500ms_linear]">
			<div class="dank-ass-loader">
				<div class="row">
					<div class="arrow up outer outer-18"></div>
					<div class="arrow down outer outer-17"></div>
					<div class="arrow up outer outer-16"></div>
					<div class="arrow down outer outer-15"></div>
					<div class="arrow up outer outer-14"></div>
				</div>
				<div class="row">
					<div class="arrow up outer outer-1"></div>
					<div class="arrow down outer outer-2"></div>
					<div class="arrow up inner inner-6"></div>
					<div class="arrow down inner inner-5"></div>
					<div class="arrow up inner inner-4"></div>
					<div class="arrow down outer outer-13"></div>
					<div class="arrow up outer outer-12"></div>
				</div>
				<div class="row">
					<div class="arrow down outer outer-3"></div>
					<div class="arrow up outer outer-4"></div>
					<div class="arrow down inner inner-1"></div>
					<div class="arrow up inner inner-2"></div>
					<div class="arrow down inner inner-3"></div>
					<div class="arrow up outer outer-11"></div>
					<div class="arrow down outer outer-10"></div>
				</div>
				<div class="row">
					<div class="arrow down outer outer-5"></div>
					<div class="arrow up outer outer-6"></div>
					<div class="arrow down outer outer-7"></div>
					<div class="arrow up outer outer-8"></div>
					<div class="arrow down outer outer-9"></div>
				</div>
			</div>
		</aside>

		<div id="portal-holder"></div>
	</body>
</html>
